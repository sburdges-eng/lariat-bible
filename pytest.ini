[pytest]
# Pytest configuration for The Lariat Bible

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=modules
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Show coverage for all files, even if not tested
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for module interactions
    slow: Tests that take a long time to run
    critical: Critical tests that must pass (pack size parsing, calculations)
    vendor: Vendor comparison related tests
    recipe: Recipe and ingredient related tests
    real_data: Tests using actual production data

# Minimum coverage threshold
# Set to 0 initially, increase as tests are added
fail_under = 0

# Coverage options
[coverage:run]
source = modules
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
