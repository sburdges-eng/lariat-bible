[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=modules
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered
    --cov-fail-under=60
    -v
    --tb=short
markers =
    critical: Critical P0 tests for financial calculations
    high: High priority P1 tests for core business logic
    medium: Medium priority P2 tests for supporting features
    integration: Integration tests that test multiple components together
    unit: Unit tests that test individual components in isolation
