<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Lariat Bible - Restaurant Management System">
    <title>{% block title %}The Lariat Bible{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-hat-cowboy brand-icon"></i>
                <span class="brand-text">The Lariat Bible</span>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/vendor-analysis" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Vendor Analysis</span>
                </a>
                <a href="/inventory" class="nav-link">
                    <i class="fas fa-boxes"></i>
                    <span>Inventory</span>
                </a>
                <a href="/recipes" class="nav-link">
                    <i class="fas fa-utensils"></i>
                    <span>Recipes</span>
                </a>
                <a href="/catering" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Catering</span>
                </a>
                <a href="/reports" class="nav-link">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>
            </div>

            <div class="nav-actions">
                <button class="btn-icon" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <button class="btn-icon" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=The+Lariat&background=667eea&color=fff" alt="User" class="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
